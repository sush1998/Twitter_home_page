<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" 
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Twitter-Home</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- sidebar starts -->
    <div class="sidebar">
        <i class="fab fa-twitter"></i>
        <div class="sidebarOption active">
            <span class="material-icons">home</span>
            <h2>Home</h2>
        </div>

        <div class="sidebarOption">
            <span class="material-icons">search</span>
            <h2>Explore</h2>
        </div>

        <div class="sidebarOption">
            <span class="material-icons">notifications</span>
            <h2>Notifications</h2>
        </div>

        <div class="sidebarOption">
            <span class="material-icons">chat</span>
            <h2>Message</h2>
        </div>

        <div class="sidebarOption">
            <span class="material-icons">bookmark</span>
            <h2>Bookmarks</h2>
        </div>

        <div class="sidebarOption">
            <span class="material-icons">list</span>
            <h2>List</h2>
        </div>

        <div class="sidebarOption">
            <span class="material-icons">person</span>
            <h2>Profile</h2>
        </div>

        <div class="sidebarOption">
            <span class="material-icons">more_horiz</span>
            <h2>More</h2>
        </div>

        <button id="btn-tweet">Tweet</button>
    </div>
    <!-- sidebar ends -->

    <!-- feed starts -->
    <div class="feed">
        <div class="header-feed">
            <h2>Home</h2>
        </div>
        <!-- tweetbox starts -->
        <div class="tweetBox">
            <form action="">
                <div class="tweetBox-input">
                    <img src="images/759de7b7a6911a2c624ed4956cf07379.jpg" alt="">
                    <input type="text" name="" id="tweet" placeholder="What's happening ?">
                </div>
            </form>
            <button id="btn-tweetBox">Tweet</button>
        </div>
        <!-- tweetbox ends -->

        
    </div>
    <!-- feed ends -->
    
</body>
</html>
